<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
</head>
<body>
    <h1>Restaurant App</h1>
    <form id="orderForm">
        <label for="price">Enter Price</label>
        <input type="number" id="price" name="price"> 
        <label for="dish">Choose Dish</label>
        <input type="text" id="dish" name="dish">
        <label for="table">Choose Table</label>

        <select name="table" id="table">
        <option value="table1">Table 1</option><br>
        <option value="table2">Table 2</option><br>
        <option value="table3">Table 3</option><br>
        </select>
        <button onclick="submit">Add to bill</button>

        
    </form> 
    <h2>Orders</h2>  
    <ul id="orderslist"></ul>
    <h2>Tables</h2>
    <div class="tables">
        <table id="table1">
            <thead>
                <tr>
                    <h3>Table 1</h3>
                </tr>
            </thead>
        </table>
        <table id="table2">
            <thead>
                <tr>
                    <h3>Table 2</h3>
                </tr>
            </thead>
        </table>
        <table id="table3">
            <thead>
                <tr>
                    <h3>Table 3</h3>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://crudcrud.com/api/fbb164d45ce34f40a11f345fa7b35fed"></script>
    <script src="app.js"></script>

</body>
</html>
